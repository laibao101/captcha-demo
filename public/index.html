<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #captcha-img {
            width: 80px;
            height: 30px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form id="form" >
        <input type="text" name="code"/>
        <img id="captcha-img" alt="验证码" onclick="getCode()" />
        <button type="submit">提交</button>
    </form>

    <script>
        let token = '';
        window.onload = () => {
            getCode();

            document.querySelector("#form").onsubmit = submit;
        }

        const getCode = () => {
            fetch("/genCode")
            .then(res => res.json())
            .then((res) => {
                const captchaImg = document.querySelector("#captcha-img")
                let imgUrl = res.imgUrl;

                // not base64
                imgUrl = /.+\.(?:jpg|jpeg|png|gif)/i.test(imgUrl) ?
                  `${imgUrl}?t=${Date.now()}` : imgUrl
                captchaImg.src = imgUrl;
                captchaImg.style.visibility = 'visible';
                token = res.token;
            });
        }

        const submit = (e) => {
            e.preventDefault();
            const code = document.forms[0].elements["code"].value;

            fetch(`/checkCode?code=${code}&token=${token}`)
            .then(res => res.json())
            .then(res => {
                alert(res.msg || '');
                getCode();
            })
        }
    </script>
</body>
</html>
